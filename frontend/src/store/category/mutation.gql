mutation CreateCategory(
  $color: String,
  $hasDescription: Boolean,
  $hasSubcategories: Boolean,
  $hasTitle: Boolean,
  $hasUnit: Boolean,
  $icon: String,
  $title: String!,
  $type: String!,
  $unit: String,
) {
  createCategory(
    color: $color,
    hasDescription: $hasDescription,
    hasSubcategories: $hasSubcategories,
    hasTitle: $hasTitle,
    hasUnit: $hasUnit,
    icon: $icon,
    title: $title,
    type: $type,
    unit: $unit
    ) {
      color
      hasDescription
      hasSubcategories
      hasTitle
      hasUnit
      icon
      id
      title
      type
      unit
  }
}

mutation UpdateCategory(
  $color: String!,
  $hasDescription: Boolean,
  $hasTitle: Boolean,
  $icon: String,
  $id: Int!,
  $title: String!,
  $unit: String,
) {
  updateCategory(
    color: $color,
    hasDescription: $hasDescription,
    hasTitle: $hasTitle,
    icon: $icon,
    id: $id,
    title: $title,
    unit: $unit
  ) {
    color
    hasDescription
    hasTitle
    icon
    id
    title
    unit
  }
}
