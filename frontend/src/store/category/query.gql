query GetCategories {
  getCategories {
    id
    title
	}
}

query GetCategoriesIcon {
  getCategories {
    color
    icon
    id
    type
  }
}

query GetCategory($id: Int!) {
  getCategory(id: $id) {
    color
    hasDescription
    hasSubcategories
    hasTitle
    hasUnit
    icon
    id
    title
    type
    unit
	}
}
