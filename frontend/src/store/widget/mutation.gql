mutation CreateWidget($title: String!, $type: String!, $value: String, $position: String!) {
  createWidget(value: $value, title: $title, type: $type, position: $position) {
    id
    title
    position
	}
}

mutation UpdateWidget($id: Int!, $title: String!, $type: String!, $value: String, $position: String!) {
  updateWidget(id: $id, title: $title, type: $type, value: $value, position: $position) {
    id
    title
    type
    value
    position
	}
}

mutation DeleteWidget($id: Int!) {
  deleteWidget(id: $id)
}
